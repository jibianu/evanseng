<section class="about-banner" *ngIf="currentUrl == '/clients'">
    <div class="about-banner">
         <h2 class="secondary-header">Our Valued Clients</h2>
    </div>
     <div class="banner-background-small"></div>
 </section>
<section class="common-margin our-clients">
    <h2 class="secondary-header mb-3" *ngIf="currentUrl != '/clients'">Our Valued Clients</h2>
    <div class="clients-board">
        <div class="clients" *ngFor="let client of ourClientsList">
            <img [src]="'assets/images/clients/' + client.image" class="client-image">
        </div>
    </div>
</section>
